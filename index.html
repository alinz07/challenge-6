<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tony's Weather Dashboard</title>
</head>
<body>
    
    <h1 id="header" class="text-white bg-primary text-center">Weather Dashboard</h1>

    <container id="body-Container" class="container justify-content-between">

        <div class="row">

            <div id="left-column" class="mx-2 col-11 col-sm-3">

                <form id="citySearchForm" class="col-12 border-bottom border-secondary border-3">

                    <h2 class="fw-bold">Search for a City:</h2>

                    <input class="rounded" type="text" id="city" name="city" placeholder="Enter City Name">

                    <button class="bg-info text-light rounded">Search</button>

                </form>

                <section id="cityHistorySection" class="col-12">

                    <container class="container">

                        <div class="row" id="cityHistoryDiv">

                            <!-- divs will be dynamically updated here -->

                        </div>

                    </container>

                </section>

            </div>

            <div id="right-column" class="mx-1 col-11 col-sm-8">

                <section id="current-weather" class="border border-dark rounded">

                    <!-- city and date will go here -->
                    <h2></h2>

                    <div id="weather-data" class="mb-4">

                    </div>

                </section>

                <section id="5-day">
                    5 day forecast
                </section>

            </div>

        </div>

    </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
