<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tony's Weather Dashboard</title>
</head>
<body>
    
    <h1>Weather Dashboard</h1>

    <container id="body-Container" class="container">

        <div class="row">

            <div id="left-column" class="col-12 col-sm-3">

                <form id="citySearchForm" class="col-12">

                    <h2>Search for a City:</h2>

                    <input type="text" id="city" name="city" placeholder="Enter City Name">

                    <button>Search</button>

                </form>

                <section id="cityHistorySection" class="col-12">

                    <container class="container">

                        <div class="row" id="cityHistoryDiv">

                            <!-- divs will be dynamically updated here -->

                        </div>

                    </container>

                </section>

            </div>

            <div id="right-column" class="col-12 col-sm-9">

                <section id="current-weather">

                    <!-- city and date will go here -->
                    <h2></h2>

                    <div id="weather-data">

                    </div>

                </section>

                <section id="5-day">
                    5 day forecast
                </section>

            </div>

        </div>

    </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
